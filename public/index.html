<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <title>Medeminence - Medical Tourism & International Patient Facilitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d6efd" />

    <!-- SEO -->
    <meta
      name="description"
      content="Medeminence connects patients to timely, trusted healthcare across borders. Access world-class hospitals and specialists without long waiting periods."
    />
    <meta
      name="keywords"
      content="medical tourism, international patient care, healthcare abroad, medical travel, India medical tourism, medical visa assistance"
    />

    <!-- Favicons -->
    <link rel="icon" href="img/logo-med-em.png" />
    <link rel="apple-touch-icon" href="img/logo-med-em.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome (SINGLE, CLEAN – NO INTEGRITY) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Owl Carousel (CSS only – JS should be React-based) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <!-- Bootstrap CSS (LOCAL or CDN – choose ONE) -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link href="css/style.css" rel="stylesheet" />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
